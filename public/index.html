<!DOCTYPE html>
<!--[if IE 8]> <html lang="en" class="ie8"> <![endif]-->
<!--[if !IE]><!-->
<html lang="en" ng-app="pDashboard">
<!--<![endif]-->
<head>
	<meta charset="utf-8" />
	<title data-ng-bind="'Product Dashboard | ' + $state.current.data.pageTitle">Product Dashboard</title>
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
	<meta content="" name="description" />
	<meta content="" name="author" />
	
	<!-- ================== BEGIN BASE CSS STYLE ================== -->
        <link rel="shortcut icon" type="image/png" href="assets/img/logo-mtn.jpeg"/>
	<link href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
	<link href="assets/plugins/jquery-ui/themes/base/minified/jquery-ui.min.css" rel="stylesheet" />
	<link href="assets/plugins/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
	<link href="assets/plugins/font-awesome/css/font-awesome.min.css" rel="stylesheet" />
	<link href="assets/css/animate.min.css" rel="stylesheet" />
	<link href="assets/css/style.min.css" rel="stylesheet" />
	<link href="assets/css/awesome-bootstrap-checkbox.css" rel="stylesheet"/>
	<link href="assets/css/style-responsive.min.css" rel="stylesheet" />
	<link href="assets/css/theme/yellow.css" rel="stylesheet" id="theme" />
	<link href="app/css/main.css" rel="stylesheet" />
	<!-- ================== END BASE CSS STYLE ================== -->
    
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="assets/plugins/pace/pace.min.js"></script>
	<!-- ================== END BASE JS ================== -->
	
	<!--[if lt IE 9]>
	    <script src="assets/crossbrowserjs/excanvas.min.js"></script>
	<![endif]-->
	
	<!-- ================== BEGIN BASE ANGULAR JS ================== -->
    <script src="assets/plugins/angularjs/angular.min.js"></script>
    <script src="assets/plugins/angularjs/angular-ui-route.min.js"></script>
    <script src="assets/plugins/bootstrap-angular-ui/ui-bootstrap-tpls-2.5.0.min.js"></script>
    <script src="assets/plugins/angularjs/file-upload/ng-file-upload-shim.min.js"></script>
    <script src="assets/plugins/angularjs/file-upload/ng-file-upload.min.js"></script>
    <script src="assets/plugins/angularjs/ocLazyLoad.min.js"></script>
    <script src="assets/plugins/angularjs/nvd3/nv.d3.js"></script>
	<!-- ================== END BASE ANGULAR JS ================== -->
</head>
<body ng-controller="appController" ng-class="{'pace-top': setting.layout.paceTop, 'boxed-layout': setting.layout.pageBoxedLayout, 'bg-white': setting.layout.pageBgWhite }">
    
	<!-- begin #page-loader -->
	<div id="page-loader" ng-controller="pageLoaderController" class="fade in"><span class="spinner"></span></div>
	<!-- end #page-loader -->
	
	<!-- begin #page-container -->
	<div id="page-container" class="page-container page-sidebar-fixed page-header-fixed fade"
	    ng-class="{
	        'page-sidebar-minified': setting.layout.pageSidebarMinified,
	        'page-content-full-height': setting.layout.pageContentFullHeight,
	        'page-footer-fixed': setting.layout.pageFixedFooter,
	        'page-with-right-sidebar': setting.layout.pageRightSidebar,
	        'page-sidebar-minified': setting.layout.pageSidebarMinified,
	        'page-with-two-sidebar': setting.layout.pageTwoSidebar,
	        'page-right-sidebar-toggled': setting.layout.pageTwoSidebar,
	        'page-with-top-menu': setting.layout.pageTopMenu,
	        'page-without-sidebar': setting.layout.pageWithoutSidebar,
	        'page-with-wide-sidebar': setting.layout.pageWideSidebar,
	        'page-with-light-sidebar': setting.layout.pageLightSidebar,
	        'p-t-0': setting.layout.pageWithoutHeader
	    }">
	    <div ui-view></div>
	</div>
	<!-- end page container -->
	
	
	<!-- ================== BEGIN BASE JS ================== -->
	<script src="assets/plugins/jquery/jquery-1.9.1.min.js"></script>
	<script src="assets/plugins/jquery/jquery-migrate-1.1.0.min.js"></script>
	<script src="assets/plugins/jquery-ui/ui/minified/jquery-ui.min.js"></script>
	<script src="assets/plugins/bootstrap/js/bootstrap.min.js"></script>
	<!--[if lt IE 9]>
		<script src="assets/crossbrowserjs/html5shiv.js"></script>
		<script src="assets/crossbrowserjs/respond.min.js"></script>
	<![endif]-->
	<script src="assets/plugins/slimscroll/jquery.slimscroll.min.js"></script>
	<script src="assets/plugins/jquery-cookie/jquery.cookie.js"></script>
	<!-- ================== END BASE JS ================== -->
	
	<!-- ================== BEGIN PAGE LEVEL JS ================== -->
    <script src="assets/js/angular-app.js"></script>
    <script src="assets/js/angular-setting.js"></script>
    
    <script src="app/js/services/AuthService.js"></script>
    <script src="app/js/services/BPService.js"></script>
    <script src="app/js/services/SubBPService.js"></script>
    <script src="app/js/services/UnitService.js"></script>
    <script src="app/js/services/ControlService.js"></script>
    <script src="app/js/services/RiskService.js"></script>
    <script src="app/js/services/ReportService.js"></script>
    <script src="app/js/services/DashboardService.js"></script>
    <script src="app/js/services/SimboxService.js"></script>
    <script src="app/js/services/MomoService.js"></script>
    <script src="app/js/services/HUService.js"></script>
    
    <script src="assets/js/angular-controller.js"></script>
    <script src="app/js/controllers/SimboxCtrl.js"></script>
    <script src="app/js/controllers/MoMoCtrl.js"></script>
    <script src="app/js/controllers/HUCtrl.js"></script>
    <script src="assets/js/angular-directive.js"></script>
    <script src="assets/js/apps.js"></script>
	<!-- ================== END PAGE LEVEL JS ================== -->
</body>
</html>
